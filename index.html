<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New page</title>
    <link href="src/css/main.css" rel="stylesheet" >
</head>


<body>
    <header class="navigation">
        <div class="navigation-text">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://www.google.com/imghp">Images</a>
            <div id="dots">

    <main>
        <section>
            <div id="google-logo">
                <span style="color: #4285F4">G</span>
                <span style="color: #EA4335">o</span>
                <span style="color: #FBBC05">o</span>
                <span style="color: #4285F4">g</span>
                <span style="color: #34A853">l</span>
                <span style="color: #EA4335">e</span>
            </div>
        </section>

        </section>
        <section class="search">
            <img src="src/images/search.png" class="search-mic-lens">

                <input placeholder="Search Google or type a URL" class="search-input">
            </div>
            <img src="src/images/mic.png" class="search-mic-lens">
            <img src="src/images/lens.png" class="search-mic-lens">
        </section>

        <button class="plus"><img src="src/images/plus.png"></button>
        <p class="text-shortcut">Add shortcut</p>


        <div class="customize"><img src="src/images/pen.png" class="pen">Customize Chrome</div>
